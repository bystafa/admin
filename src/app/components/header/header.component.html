<div class="header">
    <h3 [routerLink]="['/']">Новости</h3>
    <div class="right">
        <h6>{{(this.user) ? this.user: ''}}</h6>
        <button *ngIf="!this.user; else out" [routerLink]="['/auth']" class="btn">Войти</button>
        <ng-template #out>
            <button class="btn" (click)="logOut()">Выйти</button>
        </ng-template>
    </div>
</div>
