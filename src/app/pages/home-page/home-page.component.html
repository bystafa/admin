<div class="mainList" *ngIf="posts$ | async as posts; else loading">
    <div *ngFor="let post of posts" class="post" [routerLink]="['/', post.id]">
        <img src="{{'http://localhost:1337' + post.img.url}}">
        <div>
            <h3>{{post.title}}</h3>
            <p>{{post.text}}</p>
            <small class="footer"> {{post.author}}, {{post.date}}</small>
        </div>
    </div>
</div>
<ng-template #loading>
    <p>Посты загружаются...</p>
</ng-template>
